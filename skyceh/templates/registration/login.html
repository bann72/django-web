<!DOCTYPE html>
<html lang="en">

<head>
    <title>Skyceh</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Добавление статического СSS-файла -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

    {% if form.errors %}
    <p>Некоректные данные. Попробуйте снова.</p>
    {% endif %}

    {% if next %}
    {% if user.is_authenticated %}
    <p>Use another account</p>
    {% else %}
    <p>Log in</p>
    {% endif %}
    {% endif %}

    <main class="position-absolute top-50 start-50 translate-middle">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <img src="{% static 'images/logo.svg' %}" alt="">
            <h1 class="h3 mb-3 fw-normal">Страница авторизации</h1>

            <div class="form-floating">
                <input type="login" class="form-control" id="floatingInput" placeholder="Login" name="username">
                <label for="floatingInput">Логин</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    name="password">
                <label for="floatingPassword">Пароль</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Авторизоваться</button>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </main>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>



</body>

</html>
